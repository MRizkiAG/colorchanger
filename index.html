<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Color Changer RGB</title>
</head>

<body>
    <div class="container">
        <h1>Color Changer RGB</h1>
        <p>
            <span class="valueR">255</span>
            <span>,</span>
            <span class="valueG">255</span>
            <span>,</span>
            <span class="valueB">255</span>
        </p>
        <div class="kotak merah"></div>
        <input type="range" name="sliderMerah" min="0" max="255" id="" value="255">
        <div class="kotak hijau"></div>
        <input type="range" name="sliderHijau" min="0" max="255" id="" value="255">
        <div class="kotak biru"></div>
        <input type="range" name="sliderBiru" min="0" max="255" id="" value="255">
    </div>


    <script src="js/script.js"></script>
</body>

</html>
